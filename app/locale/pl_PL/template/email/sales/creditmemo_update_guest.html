<!--@subject {{var store.getFrontendName()}}: Faktura korygująca # {{var creditmemo.increment_id}} @-->
<!--@vars
{"store url=\"\"":"Store Url",
"var logo_url":"Email Logo Image Url",
"var logo_alt":"Email Logo Image Alt",

"htmlescape var=$billing.getName()":"Guest Customer Name",
"var order.increment_id":"Order Id",
"var order.getStatusLabel()":"Order Status",
"var comment":"Credit Memo Comment",
"var store.getFrontendName()":"Store Name"}
@-->
<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<body style="background:#F6F6F6; font-family:Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
<tr>
    <td align="center" valign="top" style="padding:20px 0 20px 0">
        <!-- [ header starts here] -->
        <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
            <tr>
                <td valign="top"><a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;" border="0"/></a></td>
            </tr>
            <!-- [ middle starts here] -->
            
            <tr>
                <td valign="top">
                    <h1 style="font-size:12px; font-weight:normal; line-height:22px; margin:0 0 11px 0;">Dzień dobry,</h1>
                 
                    <p style="font-size:12px; line-height:16px; margin:0 0 10px 0;">
                        Informujemy, iż zamówienie nr <strong>{{var order.increment_id}}</strong> otrzmało status: <strong>{{var order.getStatusLabel()}}</strong>.
                    </p>
                    
                    <table cellspacing="0" cellpadding="0" border="0" width="100%">
                        <thead>
                        <tr>
                            <th align="left" bgcolor="#EAEAEA" style="font-size:12px; color:#000; padding:5px 9px 6px 9px; line-height:1em;">INFORMACJA</th>
                          </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td valign="top" style="font-size:12px; padding:7px 9px 9px 9px; border-left:1px solid #EAEAEA; border-bottom:1px solid #EAEAEA; border-right:1px solid #EAEAEA;"><span style="font-size:12px; margin:0 10px 10px 0">{{var comment}}</span></td>
                          </tr>
                        </tbody>
                    </table>
                    
                    <p style="font-size:12px; line-height:16px; margin:0;">&nbsp;</p>
                </td>
            </tr>
           <tr>
                <td align="center" style="background:#EAEAEA; text-align:center;"><center>
                  <p style="font-size:12px; margin:0;"><strong>{{var store.getFrontendName()}}</strong>, e-mail:
                        <a href="mailto:{{config path='trans_email/ident_support/email'}}" style="color:#1E7EC8;">{{config path='trans_email/ident_support/email'}}</a> </p></center></td>
            </tr>
        </table>
    </td>
</tr>
</table>
</div>
</body>
